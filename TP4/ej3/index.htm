<!DOCTYPE html>
<html>
<head>
      <meta charset="UTF-8">
    <title>Ej4</title> 
   
     <script  type="text/javascript" src="index.js"></script>
     	<script>


  </script>
   <link rel="stylesheet" type="text/css" href="index.css">

</head>

<body>
    <div >
    <h2 style="text-align:center">Lightbox</h2>

    <div class="row">
      <div class="column">
        <img src="img/img1.jpg" style="width:100%" onclick="Lightbox.openModal(event);Lightbox.currentSlide(1)" class="hover-shadow cursor">
      </div>
      <div class="column">
        <img src="img/img2.jpg" style="width:100%" onclick="Lightbox.openModal(event);Lightbox.currentSlide(2)" class="hover-shadow cursor">
      </div>
      <div class="column">
        <img src="img/img3.jpg" style="width:100%" onclick="Lightbox.openModal(event);Lightbox.currentSlide(3)" class="hover-shadow cursor">
      </div>
      <div class="column">
        <img src="img/img4.jpg" style="width:100%" onclick="Lightbox.openModal(event);Lightbox.currentSlide(4)" class="hover-shadow cursor">
      </div>
    </div>

    <div id="myModal" class="modal">
      <span class="close cursor" onclick="Lightbox.closeModal(event)">&times;</span>
      <div class="modal-content">

        <div class="mySlides">
          <div class="numbertext">1 / 4</div>
          <img src="img/img1.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 4</div>
          <img src="img/img2.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 4</div>
          <img src="img/img3.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 4</div>
          <img src="img/img4.jpg" style="width:100%">
        </div>

        <a class="prev" onclick="Lightbox.plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="Lightbox.plusSlides(1)">&#10095;</a>

        <div class="caption-container">
          <p id="caption"></p>
        </div>


        <div class="column">
          <img class="demo cursor" src="img/img1.jpg" style="width:100%" onclick="Lightbox.currentSlide(1)" alt="Isla del Sol Bolivia">
        </div>
        <div class="column">
          <img class="demo cursor" src="img/img2.jpg" style="width:100%" onclick="Lightbox.currentSlide(2)" alt="Huascaran Peru">
        </div>
        <div class="column">
          <img class="demo cursor" src="img/img3.jpg" style="width:100%" onclick="Lightbox.currentSlide(3)" alt="Laguna esmeralda Peru">
        </div>
        <div class="column">
          <img class="demo cursor" src="img/img4.jpg" style="width:100%" onclick="Lightbox.currentSlide(4)" alt="Machu Pichu Peru">
        </div>
      </div>
    </div>
</div>
</body>
</html>
