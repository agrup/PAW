<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="css/index.css">
  <script src="js/index.js"></script>

  <body>
    <h3>My Google Maps Demo</h3>
    <div id="locationField">

</div>

    <script async defer

    </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABeYe5Nz6xUeuvXxLjTvWGoaHDE5WPims&libraries=places"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABeYe5Nz6xUeuvXxLjTvWGoaHDE5WPims&libraries=places&callback=initAutocomplete" async defer></script>  
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABeYe5Nz6xUeuvXxLjTvWGoaHDE5WPims&libraries=places&callback=initAutocomplete"
        async defer></script>
